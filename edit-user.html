<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <style>
    body { font-family: Arial, sans-serif; background:#fff; }
    .container { width: 420px; margin: 80px auto; }
    h1 { font-size: 26px; margin-bottom: 30px; }
    label { display:block; margin-top:20px; }
    input, select { width:100%; padding:10px; margin-top:5px; }
    .actions { text-align:center; margin-top:30px; }
    button { padding:10px 20px; margin:0 8px; }
    .back { margin-bottom:20px; display:inline-block; }
  </style>
</head>
<body>

<div class="container">
  <a href="manage-users.html" class="back">‚Üê Back to Manage Users</a>
  <h1>Edit User Account</h1>

  <label>Full Name</label>
  <input type="text" value="Example User">

  <label>Username / Email</label>
  <input type="email" value="user@email.com">

  <label>Role</label>
  <select>
    <option selected>Donor</option>
    <option>Event Organizer</option>
    <option>Hospital</option>
  </select>

  <label>Status</label>
  <select>
    <option selected>Active</option>
    <option>Inactive</option>
  </select>

  <div class="actions">
    <button onclick="location.href='manage-users.html'">Save</button>
    <button onclick="location.href='deactivate-user.html'">Deactivate</button>
  </div>
</div>

</body>
</html>
