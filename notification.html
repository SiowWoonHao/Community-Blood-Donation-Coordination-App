<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification - Blood Donation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .panel {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 30px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            cursor: pointer;
        }

        .back-link:hover {
            background-color: #f0f0f0;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 25px;
        }

        .appointment-box {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 25px;
            background-color: #f8f8f8;
        }

        .appointment-box h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .appointment-box p {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .reminder-box {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 25px;
        }

        .reminder-box h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .reminder-list {
            font-size: 14px;
            line-height: 1.8;
        }

        .reminder-list p {
            margin-bottom: 5px;
        }

        .ok-section {
            text-align: center;
        }

        .btn {
            padding: 12px 50px;
            border: 1px solid #333;
            background-color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <a href="donor_dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
            
            <h2>APPOINTMENT REMINDER</h2>

            <div class="appointment-box">
                <h3>Your Donation Appointment:</h3>
                <p>Event: Blood Donation Drive 2026</p>
                <p>Date: 12-01-2026</p>
                <p>Time: 10:00 AM</p>
                <p>Venue: MMU Cyberjaya Dewan Tun Canselor</p>
            </div>

            <div class="reminder-box">
                <h3>Reminder!</h3>
                <div class="reminder-list">
                    <p><strong>Please bring:</strong></p>
                    <p>Identity card (IC)</p>
                    <p>Donor card (if any)</p>
                </div>
            </div>

            <div class="ok-section">
                <button class="btn" onclick="window.location.href='donor_dashboard.html'">OK</button>
            </div>
        </div>
    </div>
</body>
</html>
