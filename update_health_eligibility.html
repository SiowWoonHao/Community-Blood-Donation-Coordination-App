<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Health Eligibility - Blood Donation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .panel {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 30px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            cursor: pointer;
        }

        .back-link:hover {
            background-color: #f0f0f0;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .info-text {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .radio-group input[type="radio"] {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            max-width: 200px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 30px;
            border: 1px solid #333;
            background-color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #333;
            color: #fff;
        }

        .btn-primary {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <a href="donor_dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
            
            <h2>UPDATE HEALTH ELIGIBILITY</h2>

            <div class="info-text">
                <strong>Update Your Health Information</strong><br>
                *Please provide accurate information to determine your donation eligibility
            </div>

            <form>
                <div class="form-group">
                    <label>1. Are you feeling healthy today?</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="q1" value="yes" checked>
                            Yes
                        </label>
                        <label>
                            <input type="radio" name="q1" value="no">
                            No
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>2. Have you had any illness or surgery in the past 3 months?</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="q2" value="yes">
                            Yes
                        </label>
                        <label>
                            <input type="radio" name="q2" value="no" checked>
                            No
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>3. Are you currently taking any medications?</label>
                    <textarea placeholder="Please specify medications if any..."></textarea>
                </div>

                <div class="form-group">
                    <label>4. Last Blood Donation Date</label>
                    <input type="text" placeholder="DD/MM/YY">
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-primary" onclick="alert('Health information updated!'); window.location.href='user_profile.html'">Submit</button>
                    <button type="button" class="btn" onclick="window.location.href='user_profile.html'">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
