<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - Blood Donation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .form-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 30px;
            max-width: 800px;
            margin: 30px auto;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            cursor: pointer;
        }

        .back-link:hover {
            background-color: #f0f0f0;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input[type="date"] {
            max-width: 200px;
        }

        .form-group input[type="number"] {
            max-width: 200px;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid #333;
            background-color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #333;
            color: #fff;
        }

        .btn-primary {
            background-color: #333;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #555;
        }

        .form-note {
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <a href="my_event.html" class="back-link">‚Üê Back to My Events</a>
        
        <h2>CREATE EVENT</h2>

        <form>
            <div class="form-group">
                <label>Event Title*</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>Event Date*</label>
                <input type="date" placeholder="DD/MM/YY" required>
            </div>

            <div class="form-group">
                <label>Venue/Location*</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>Capacity (max donors)</label>
                <input type="number" placeholder="e.g. 100" min="1" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea></textarea>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-primary" onclick="alert('Event Created!'); window.location.href='my_event.html'">Create Event</button>
                <button type="button" class="btn" onclick="window.location.href='my_event.html'">Cancel</button>
            </div>

            <div class="form-note">
                Note: Event will be 'Pending Approve' until Admin approve it
            </div>
        </form>
    </div>
</body>
</html>
