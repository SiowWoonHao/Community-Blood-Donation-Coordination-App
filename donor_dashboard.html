<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard - Blood Donation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            background-color: #fff;
            border-bottom: 2px solid #e0e0e0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .donor-name {
            font-size: 14px;
            color: #666;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid #333;
            background-color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #333;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 600px;
        }

        .dashboard-card {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .dashboard-card:hover {
            border-color: #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-title {
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>DONOR DASHBOARD</h1>
            <div class="donor-name">Donor Name</div>
        </div>
        <div class="header-buttons">
            <button class="btn" onclick="window.location.href='notification.html'">Notification</button>
            <button class="btn">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="dashboard-grid">
            <div class="dashboard-card" onclick="window.location.href='user_profile.html'">
                <div class="card-title">User Profile</div>
            </div>
            <div class="dashboard-card" onclick="window.location.href='available_events.html'">
                <div class="card-title">Available Events</div>
            </div>
            <div class="dashboard-card" onclick="window.location.href='update_health_eligibility.html'">
                <div class="card-title">Health Eligibility</div>
            </div>
        </div>
    </div>
</body>
</html>
