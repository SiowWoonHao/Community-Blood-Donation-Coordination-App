<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information - Blood Donation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .panel {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 30px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            cursor: pointer;
        }

        .back-link:hover {
            background-color: #f0f0f0;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 25px;
        }

        h3 {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 30px;
            border: 1px solid #333;
            background-color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #333;
            color: #fff;
        }

        .btn-primary {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <a href="donor_dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
            
            <h2>PERSONAL INFORMATION</h2>

            <h3>Your Profile Information</h3>

            <form>
                <div class="form-group">
                    <label>Full Name*</label>
                    <input type="text" value="Low Yu En">
                </div>

                <div class="form-group">
                    <label>IC Number*</label>
                    <input type="text" value="981220-01-1234">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" value="yuen1220@gmail.com">
                </div>

                <div class="form-group">
                    <label>Phone Number*</label>
                    <input type="text" value="012-3456780">
                </div>

                <div class="form-group">
                    <label>Blood Type</label>
                    <input type="text" value="A+">
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-primary" onclick="alert('Changes saved!'); window.location.href='user_profile.html'">Save Changes</button>
                    <button type="button" class="btn" onclick="window.location.href='user_profile.html'">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
