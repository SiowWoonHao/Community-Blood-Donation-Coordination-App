<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Feedback - Blood Donation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .panel {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 30px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            cursor: pointer;
        }

        .back-link:hover {
            background-color: #f0f0f0;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 25px;
        }

        .form-section {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 25px;
        }

        .form-section h3 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .rating-stars {
            font-size: 24px;
            letter-spacing: 5px;
        }

        .star {
            cursor: pointer;
            color: #ddd;
            transition: color 0.2s;
        }

        .star.active {
            color: #ffd700;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid #ddd;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 30px;
            border: 1px solid #333;
            background-color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #333;
            color: #fff;
        }

        .btn-primary {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <a href="user_profile.html" class="back-link">← Back to Dashboard</a>
            
            <h2>SHARE YOUR FEEDBACK</h2>

            <div class="form-section">
                <h3>How was your donation experience?</h3>

                <form>
                    <div class="form-group">
                        <label>Rate your experience:</label>
                        <div class="rating-stars">
                            <span class="star" data-rating="1" onclick="setRating(1)">★</span>
                            <span class="star" data-rating="2" onclick="setRating(2)">★</span>
                            <span class="star" data-rating="3" onclick="setRating(3)">★</span>
                            <span class="star" data-rating="4" onclick="setRating(4)">★</span>
                            <span class="star" data-rating="5" onclick="setRating(5)">★</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Your Comment:</label>
                        <textarea placeholder="Share details of your experience..."></textarea>
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn" onclick="window.location.href='user_profile.html'">SKIP</button>
                        <button type="button" class="btn btn-primary" onclick="alert('Thank you for your feedback!'); window.location.href='user_profile.html'">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function setRating(rating) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
