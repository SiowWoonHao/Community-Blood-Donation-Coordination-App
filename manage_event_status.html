<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Event Status - Blood Donation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .modal-container {
            background-color: #fff;
            border: 2px solid #333;
            padding: 30px;
            max-width: 450px;
            width: 100%;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }

        .event-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .status-box {
            border: 1px solid #ddd;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #f8f8f8;
        }

        .status-label {
            font-size: 14px;
            margin-bottom: 15px;
        }

        .checkbox-group {
            margin-bottom: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-item label {
            font-size: 14px;
            cursor: pointer;
        }

        .warning-box {
            border: 1px solid #ddd;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #fff9e6;
        }

        .warning-header {
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .warning-icon {
            font-size: 18px;
            margin-right: 8px;
        }

        .warning-text {
            font-size: 13px;
            color: #666;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 30px;
            border: 1px solid #333;
            background-color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            flex: 1;
        }

        .btn:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="modal-container">
        <h2>Manage Event Status</h2>
        
        <div class="event-title">Event: Blood Donation Drive 2026</div>
        
        <div class="status-box">
            Current Status: Published
        </div>

        <div class="status-label">Change Status To:</div>
        
        <div class="checkbox-group">
            <div class="checkbox-item">
                <input type="checkbox" id="publish">
                <label for="publish">Publish</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="cancel">
                <label for="cancel">Cancel Event</label>
            </div>
        </div>

        <div class="warning-box">
            <div class="warning-header">
                <span class="warning-icon">âš </span>
                Warning:
            </div>
            <div class="warning-text">Community blood drive for...</div>
        </div>

        <div class="button-group">
            <button class="btn" onclick="alert('Status Updated!'); window.location.href='my_event.html'">Confirm</button>
            <button class="btn" onclick="window.location.href='my_event.html'">Cancel</button>
        </div>
    </div>
</body>
</html>
