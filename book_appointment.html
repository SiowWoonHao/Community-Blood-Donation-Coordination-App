<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Blood Donation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .panel {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 30px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            cursor: pointer;
        }

        .back-link:hover {
            background-color: #f0f0f0;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 25px;
        }

        .event-info {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 25px;
            background-color: #f8f8f8;
        }

        .event-info h3 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .event-info p {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .time-slots-section {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 25px;
        }

        .section-label {
            font-size: 14px;
            margin-bottom: 15px;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .time-slot {
            padding: 12px 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            transition: all 0.3s;
        }

        .time-slot:hover {
            border-color: #333;
            background-color: #f8f8f8;
        }

        .time-slot.selected {
            background-color: #333;
            color: #fff;
            border-color: #333;
        }

        .confirm-section {
            text-align: center;
        }

        .btn {
            padding: 12px 40px;
            border: 1px solid #333;
            background-color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <a href="available_events.html" class="back-link">‚Üê Back to Available Event</a>
            
            <h2>BOOK APPOINTMENT</h2>

            <div class="event-info">
                <h3>Event: Blood Donation Drive 2026</h3>
                <p>Date: 12-01-2026</p>
                <p>Time: 10:00 AM</p>
                <p>Venue: MMU Cyberjaya Dewan Tun Canselor</p>
            </div>

            <div class="time-slots-section">
                <div class="section-label">Choose an available time slot</div>
                <div class="time-slots">
                    <div class="time-slot" onclick="selectSlot(this)">10:00 - 10:20</div>
                    <div class="time-slot" onclick="selectSlot(this)">10:20 - 10:40</div>
                    <div class="time-slot" onclick="selectSlot(this)">10:40 - 11:00</div>
                    <div class="time-slot" onclick="selectSlot(this)">11:00 - 11:20</div>
                    <div class="time-slot" onclick="selectSlot(this)">11:20 - 11:40</div>
                </div>
            </div>

            <div class="confirm-section">
                <button class="btn" onclick="alert('Appointment confirmed! You will receive a reminder.'); window.location.href='appointment_reminder.html'">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        function selectSlot(element) {
            // Remove selected class from all slots
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.classList.remove('selected');
            });
            // Add selected class to clicked slot
            element.classList.add('selected');
        }
    </script>
</body>
</html>
