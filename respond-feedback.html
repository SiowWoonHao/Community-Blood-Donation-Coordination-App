<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Respond Feedback</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { width: 700px; margin: 50px auto; }
    .back { text-decoration:none; color:#000; display:inline-block; margin-bottom:20px; }

    .box {
      border:1px solid #000;
      padding:20px;
    }

    textarea {
      width:100%;
      height:100px;
      margin-top:10px;
      padding:8px;
    }

    button {
      padding:6px 14px;
      margin-right:10px;
      margin-top:15px;
    }

    .note {
      font-size:12px;
      margin-top:15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Response</h1>
  <a href="view-feedback.html" class="back">‚Üê Back to feedback</a>

  <div class="box">
    <strong>Name (xxxx@gmail.com)</strong>
    <p>The check-in process was too slow at the event</p>
    <p><em>Submitted Jun 15, 2025</em></p>

    <hr>

    <label><strong>Admin Response</strong></label>
    <textarea placeholder="Type your response..."></textarea>

    <div>
      <button onclick="location.href='view-feedback.html'">Mark as Resolved</button>
      <button onclick="location.href='view-feedback.html'">Send Reply</button>
      <button onclick="location.href='view-feedback.html'">Close</button>
    </div>

    <p class="note">
      Note: mark event resolved will close the feedback without sending a reply.<br>
      Note: send reply will send a response to the user and mark the feedback as replied.
    </p>
  </div>
</div>

</body>
</html>
